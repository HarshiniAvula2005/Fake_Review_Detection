<!DOCTYPE html>
<html>
<head>
    <title>Fake Review Detection</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 100px; background-color: #f3f3f3; }
        input[type=text] { width: 50%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
        button { padding: 10px 20px; border: none; border-radius: 8px; background-color: #4CAF50; color: white; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Fake Review Detection System</h2>
    <form action="/predict" method="POST">
        <input type="text" name="review" placeholder="Enter a review..." required>
        <br><br>
        <button type="submit">Check</button>
    </form>

    {% if prediction %}
        <div class="result">{{ review }} â†’ {{ prediction }}</div>
    {% endif %}
</body>
</html>
